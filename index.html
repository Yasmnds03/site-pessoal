<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <title>Blog pessoal</title>

  <body>
    <!-- CABEÇALHO -->

    <div id="header">
      <h1>Yasmin Mendes</h1>
    </div>

      <div id="container">
        <h2>Bem vindo(a) ao meu blog :)</h2>
        <p>Compartilho minhas memórias e trabalhos.</p>
      </div>

      <div id="perfil">
        <h2>Quem sou eu?</h2>
        <img
          src="img/yasmin.jpg"
          alt="blog de viagem, com uma menina na foto"
        />
        <p>
          Sou estudante de T.I, viciada em filmes cult's e apreciadora de boa
          música
        </p>
      </div>
    </div>

    <!-- RODAPÉ  -->
    <div id="footer">
      <span>&copy;Yasmin Mendes</span>
      <p>Me siga nas redes sociais</p>

      <img src="./img/email.jpg" alt="icon gmail" />
      <img src="img/facebook.png" alt="icon facebook" />
      <img src="img/linkedin.png" alt="icon linkedin" />
      <img src="img/instagram.png" alt="icon instagram" />
      <img src="img/twitter.png" alt="icon twitter" />
